{% include "header.html" %}

{% block content %}

    <div class="container" style="align-items: center">
        <form action="/libreria/libros/editar/{{ libro.id }}" method="POST">


            {% csrf_token %}

            <div class="row justify-content-center">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Id"> Id: </label>
                    <input class="form-control" id="id" type="number" name="id" value={{ libro.id }}>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Nombre"> Nombre: </label>
                    <input class="form-control" id="nombre" type="text" name="nombre" value={{ libro.nombre }}>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Numero de Paginas"> Número de Páginas: </label>
                    <input class="form-control" id="num_paginas" type="number" name="num_paginas"
                           value="{{ libro.num_paginas }}">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Fecha de Publicacion"> Fecha de Publicación: </label>
                    <input id="fecha" class="form-control" type="date" name="fecha"
                           value="{{ libro.fecha_publicacion|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>
            </div>

        </form>
    </div>


{% endblock %}
