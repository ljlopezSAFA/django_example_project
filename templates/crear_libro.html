{% include "header.html" %}

{% block content %}

    <div class="container" style="align-items: center">


        <form action="/libreria/libros/crear/" method="POST">

            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Id"> Id: </label>
                    <input class="form-control" id="id" type="number" name="id" value="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Nombre"> Nombre: </label>
                    <input class="form-control" id="nombre" type="text" name="nombre" value="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Numero de Paginas"> Número de Páginas: </label>
                    <input class="form-control" id="num_paginas" type="number" name="num_paginas" value="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-check-label" for="Fecha de Publicacion"> Fecha de Publicación: </label>
                    <input id="fecha" class="form-control" type="date" name="fecha" value="">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </div>


        </form>
    </div>

{% endblock %}
